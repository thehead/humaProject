<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>账户</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<header></header>
<section>
    <!--资金总计-->
    <div class="account-total background-write">
        <div class="balancebox">
            <span>账户余额</span>
            <i>6800356.00</i>
        </div>
        <div class="amountbox">
            <span class="tit">信用额度</span>
            <span>
                <i class="left">已用50.00</i>
                <i class="right">剩余:40.00</i>
            </span>
        </div>
    </div>
    <!--产品列表-->
    <div class="billbox background-write">
        <p>
            <span class="left">
                <i class="iconfont icon-xiaozhangben back-color" ></i>
                <i class="txt">账单</i>
            </span>
            <span class="right"><a href="bill-list.html" >更多<i class="iconfont icon-xiangyoujiantou"></i></a></span>
        </p>
        <div class="bill-list">
            <span class="tit">购买:小乌富兰克...</span>
            <span class="charges subtract">-¥300.00</span>
            <span class="time">2016-09-27<br/> 16:00 </span>
        </div>
        <div class="bill-list">
            <span class="tit">购买:小乌富兰克...</span>
            <span class="charges add">+¥300.00</span>
            <span class="time">2016-09-27 <br/>16:00 </span>
        </div>
        <div class="bill-list">
            <span class="tit">购买:小乌富兰克...</span>
            <span class="charges subtract">-¥300.00</span>
            <span class="time">2016-09-27 <br/>16:00 </span>
        </div>
        <div class="bill-list">
            <span class="tit">购买:小乌富兰克...</span>
            <span class="charges add">+¥300.00</span>
            <span class="time">2016-09-27<br/> 16:00 </span>
        </div>
    </div>
    <div class="withdraw-deposit background-write">
        <a href="withdraw-deposit.html">
            <p class="left"><span><i class="iconfont icon-tixian iconbox"></i></span><i class="txt">提现</i></p>
            <p class="right"><i class="iconfont icon-xiangyoujiantou"></i></p>
        </a>
    </div>
    <!--客服-->
    <div id="kf">
        <i class="iconfont icon-kefu"></i>
    </div>
</section>
</body>
<script src="js/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/zepto_1.1.3.js" type="text/javascript" charset="utf-8"></script>
<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</html>
