<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>账号资金</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
    <link rel="stylesheet" href="css/personalCenter.css">
    <script>
        (function () {
            var vw=document.documentElement.clientWidth,
                    html=document.querySelector('html');
            var font=html.style.fontSize=(vw/375>2?'200px':(vw/375*100+'px'));
            console.log(font);
        })()
    </script>
</head>
<body>
    <section class="pcAccFund">  
        <div class="accFundTop">
            <div class="accRemain">
                <span class="accRemainTit">账户余额</span>
                <span class="accRemainMoney accOrange">123456.78</span>
            </div>
            <div class="accCredit">
                <span class="accCreditTit">信用额度</span>
                <div>
                    <span class="accGray">已用 50.00</span>
                    <span class="accGray">剩余 0.00</span>
                </div>
            </div>           
        </div>
        <div class="accFundMid pcOrder">
            <dl>
                <dt class="accBill pcUnderline">
                    <div>                     
                        <i class="iconfont icon-daizhifu pcOrderS"></i>
                        <span>账单</span>
                    </div>
                    <div>
                        <span class="accGray">更多</span>
                        <i class="iconfont icon-xiangyoujiantou"></i>
                    </div>
                </dt>
                
                <dd class="accBuy pcUnderline">
                    <div class="accBuyWord">
                        <div>购买：<span class="accGoodsName">小乌龟弗兰克...</span> </div>                       
                    </div>
                     <div class="accBuyMoney">
                        -￥<span class="accGoodsPrice">300.00</span>
                    </div>
                     <div class="accBuyTime">
                        <span>2016-09-01</span>
                        <span>16:50</span>
                    </div>
                </dd>
                <dd class="accPhone pcUnderline">
                    <div>
                        <div>绑定手机号</div>
                    </div>
                    <div class="accBuyMoney">
                        +￥<span class="accGoodsPrice">10.00</span>
                    </div>
                    <div class="accBuyTime">
                        <span>2016-09-01</span>
                        <span>16:50</span>
                    </div>
                </dd>
                <dd class="accSell">
                    <div>
                        <div>寄售：</div>
                    </div>
                    <div class="accBuyMoney">
                        +￥<span class="accGoodsPrice">100.00</span>
                    </div>
                    <div class="accBuyTime">
                        <span>2016-09-01</span>
                        <span>16:50</span>
                    </div>
                </dd>
            </dl>
        </div>
        <div class="ccCash">
            <dl>
                <dt class="accBill pcUnderline">
                <div>
                    <i class="iconfont icon-daizhifu pcOrderS"></i>
                    <span>账单</span>
                </div>
                <div>
                    <span class="accGray">更多</span>
                    <i class="iconfont icon-xiangyoujiantou"></i>
                </div>
                </dt>
            </dl>
        </div>
        <div class="accFundFoot">
            
        </div>      
    </section>
</body>
<script src="js/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/zepto_1.1.3.js" type="text/javascript" charset="utf-8"></script>
<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</html>
