<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>回购</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
	<header></header>
	<section>
		<div class="refundbox background-write">
			<div class="titlebox">
				<div class="leftbox" >
					<p class="title"><span class="iconbg"><i class="iconfont icon-huigou003"></i></span><span class="name">回购</span></p>
					<p class="descbox">我们会以购买价回购您从本站购买的商品.</p>
				</div>
			</div>
		</div>
		<div class="listbox counterext">
			<form action="" method="post">
				<div class="buy-shop-list background-write margin-top-15">
					<div class="boxcont">
						<div class="thumbbox">
							<img src="./images/img1.jpg" alt="" />
						</div>
						<div class="info">
							<p class="shopname">这是虎妈二手商城的商品...</p>
							<p class="shopcat">
							<span class="catname">
								<i class="iconfont icon-lianyiqun"></i>
								女装
							</span>
								<span class="price">¥38.02</span>
							</p>
						</div>
					</div>
				</div>
				<div class="buy-shop-list background-write margin-top-15">
					<div class="boxcont">
						<div class="thumbbox">
							<img src="./images/img1.jpg" alt="" />
						</div>
						<div class="info">
							<p class="shopname">这是虎妈二手商城的商品...</p>
							<p class="shopcat">
							<span class="catname">
								<i class="iconfont icon-lianyiqun"></i>
								女装
							</span>
								<span class="price">¥38.02</span>
							</p>
						</div>
					</div>
				</div>
				<div class="buy-shop-list background-write margin-top-15">
					<div class="boxcont">
						<div class="thumbbox">
							<img src="./images/img1.jpg" alt="" />
						</div>
						<div class="info">
							<p class="shopname">这是虎妈二手商城的商品...</p>
							<p class="shopcat">
							<span class="catname">
								<i class="iconfont icon-lianyiqun"></i>
								女装
							</span>
								<span class="price">¥38.02</span>
							</p>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="phone-check background-write">
			<div class="box">
				<span><i class="iconfont icon-phone"></i></span>
				<input class="phone" type="number" name="phone" value="" placeholder="请输入手机号">
				<span><i class="iconfont icon-yanzheng"></i></span>
				<input class="check-code" type="number" name="phone" value="" placeholder="请填写验证码">
				<a class="get-check">获取验证码</a>
			</div>
		</div>
		<div class="desc-info">
			<p class="alert"><span>提醒:</span>请核对手机号,并在快递单填写联系方式</p>
			<p class="tq"><i class="iconfont icon-baojiahuigou"></i><span>原价回购特权服务余额<em>650.25</em>/900.00</span></p>
			<p class="sm">说明:确认回购并邮寄商品给我们,我们会收到商品后,按购买时的全款金额返回到您的账户.</p>
		</div>
		<div class="cancel-order">
			<span class="now-pay">确认回购</span>
		</div>

		<!--客服-->
		<div id="kf">
			<i class="iconfont icon-kefu"></i>
		</div>
	</section>

	
	
</body>
	<script src="js/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/zepto_1.1.3.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	<script>
		$(function(){
			$(".cause").find(".sel").on("click",function(){
				var is_sel = $(this).children("span").children("input").is(":checked");
				$(".cause").find(".sel").each(function(){
					$(this).children("span").children("i").removeClass("icon-checkbox");
					$(this).children("span").children("i").addClass("icon-checkbox1");
					$(this).children("span").children("input").removeAttr("checked");
				})
				if(!is_sel){
					$(this).children("span").children("i").removeClass("icon-checkbox1");
					$(this).children("span").children("i").addClass("icon-checkbox");
					$(this).children("span").children("input").attr("checked","checked");
				}
			});
			$(".now-pay").on("click",function(){
				location.href="counter-success.html";
			});
		});
	</script>
</html>
