<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>确认上架</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/personalCenter.css"/>
    <script src="js/preLoding.js"></script>
    <script>
        (function () {
            var vw=document.documentElement.clientWidth,
                    html=document.querySelector('html');
            var font=html.style.fontSize=(vw/375>2?'200px':(vw/375*100+'px'));
            console.log(font);
        })()
    </script>
</head>
<body>
    <section class="sellDetails">
        <section class="head">
            <p>
                商品已通过审核,请根据虎妈建议售价,调整期望转让价(不得高出建议售价20%)如有异议,请联系客服。
            </p>
        </section>
        <section class="content">
            <div class="pcUnderline">
                <span>原价</span>
                <p>
                    <span>￥</span>
                    <span>300.00</span>
                </p>
            </div>
            <div class="pcUnderline">
                <span>虎妈建议售价</span>
                <p>
                    <span class="activeWord">￥</span>
                    <span id="recommended" class="activeWord">100.00</span>
                </p>
            </div>
            <form action="">
                <div class="confirmWord">
                    <span class="confirmPrice">修改并上架</span>
                    <p class="confirmP">
                        <span class="">￥</span>
                        <span id="truePrice" class=""><input type="number" placeholder="100.00"></span>
                    </p>
                </div>
            </form>
        </section>
        <section class="VipServe">
            <p>
                依据
                <span>《虎妈二手寄售服务规则》</span>
                ,在物品上架并成交后,我们会收取一定的服务费,收取规则如下
            </p>
            <p>0-199元 30%</p>
            <p>200-499元 25%</p>
            <p>500-999元 20%</p>
            <p>1000元以上 10%</p>
            <p class="vipWord">会员用户享受寄售免服务费服务</p>
            <p><a href="vip.html">查看详情</a></p>
        </section>
        <footer class="reciveFooter">
            <a href="mySales.html">
                <span class="now-buy">
                    修改并上架
                </span>
            </a>
        </footer>
    </section>
</body>
<script src="js/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/zepto_1.1.3.js" type="text/javascript" charset="utf-8"></script>
<script src="js/personalCenter.js" type="text/javascript" charset="utf-8"></script>
<script>
    $(function () {
        var recommended=parseFloat($('#recommended').html());
        $('.now-buy').on('touchstart',function () {
            var truePrice=parseFloat($('#truePrice').children('input').val());
            console.log(truePrice,recommended);
            if (truePrice/recommended>1.2){
                layer.msg('修改并上架处填写的价格不高于建议售价的20%')
                $('input').focus();
                return false;
            }
        })
    })
</script>
</html>
