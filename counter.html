<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>回购</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>

	<script src="js/preLoding.js"></script>
</head>
<body>
	<header></header>
	<section>
		<div class="refundbox background-write">
			<div class="titlebox">
				<div class="leftbox" >
					<p class="title"><span class="iconbg"><i class="iconfont icon-huigou003"></i></span><span class="name">回购</span></p>
					<p class="descbox">我们会以购买价回购您从本站购买的商品.</p>
				</div>
			</div>
		</div>
		<div class="counter-desc">
			<p>请选择订单中要回购的商品（目前仅支持玩具和图书类）</p>
		</div>
		<div class="listbox counterext">
			<form action="" method="post">
				<div id="box1" class="boxinfo background-write">

						<div class="checkbox">
							<i class="iconfont icon-checkbox1"></i>
							<input data-name="1" type="checkbox" name="checkbox1" value="90" class="all-check">
							<input type="hidden" name="price" value="38.02" class="price">
						</div>
						<div class="thumbbox">
							<img src="./images/img1.jpg" alt="" />
						</div>
						<div class="info">
							<p class="shopname">这是虎妈二手商城的商品...</p>
							<p class="shopcat">
							<span class="catname">
								<i class="iconfont"></i>
								女装
							</span>
								<span class="price">¥38.02</span>
							</p>
						</div>
					</div>
				</div>
				<div id="box2" class="boxinfo background-write">
					<div class="boxcont">
						<div class="checkbox">
							<i class="iconfont icon-checkbox1"></i>

				</div>

					<div class="boxcont">
						<div class="checkbox">
							<i class="iconfont icon-checkbox1"></i>
							<input data-name="3" type="checkbox" name="checkbox1" class="all-check">
							<input type="hidden" name="price" value="38.00" class="price">
						</div>
						<div class="thumbbox">

							<p class="shopname">这是虎妈二手商城的商品...</p>
							<p class="shopcat">
							<span class="catname">
								<i class="iconfont"></i>
								女装
							</span>
								<span class="price">¥38.00</span>
							</p>
						</div>
					</div>
				</div>
				<div id="box4" class="boxinfo background-write">
