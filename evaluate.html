 	<script>
		$(function(){
			var n = 5;
			$(".pingjia").find("i").on("click",function(){
				$(this).siblings().removeClass("active");
				var _item = $(this).data("item");
				for(var m=0;m<=_item;m++){
					$(this).parent().children("i").eq(m).addClass("active");
				}
			});
		});
