                </div>

                    <span>

                    </select>
                </span>
                </div>
                <div class="pcAdressSlect">
                    <span>详细地址</span>
                    <input type="text" placeholder="">

            </li>
            <li class="setDefault">
                <div class="slectLeft">
                    <i id="iconfont" class="iconfont icon-checkbox1"></i>
                    <span>设为默认地址<span style="color: #999">(每次购买时自动选择该地址)</span></span>
