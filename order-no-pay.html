<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>订单详情</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="js/preLoding.js"></script>
</head>
<body>
	<header></header>
	<section>
		<!--搜索栏-->
		<div class="order-info background-write">
			<div class="topinfo">
				<h3>
					<span class="left">待支付</span>
					<span class="right">订单号:201609081110</span>
				</h3>
			</div>
		</div>
		<div class="order-address background-write">
			<div class="linkman-info">
				<div class="leftbox" >
					<p class="linkman"><i class="iconfont icon-weizhi"></i><span class="uname">张三</span><span class="phone">156***76455</span></p>
					<p class="linkman-address">北京市 昌平区 沙河公话家园西二村2号楼3单元508</p>
				</div>
				<p class="icon"><i class="iconfont icon-xiangyoujiantou"></i></p>
			</div>
		</div>
		<!--商品列表-->
		<div class="shop-list background-write">
			<div class="boxtop">
				<span class="snnum">商品编号:2016874658</span>
			</div>
			<div class="boxcont">
				<div class="thumbbox">
					<img src="./images/img1.jpg" alt="" />
				</div>
				<div class="info">
					<p class="shopname">这是虎妈二手商城的商品...</p>
					<p class="shopcat">
							<span class="catname">
								<i class="iconfont icon-lianyiqun"></i>
								女装
							</span>
						<span class="price">¥38.02</span>
					</p>
				</div>
			</div>
		</div>
		<div class="pay-type background-write">
			<div class="box">
				<span class="left">支付方式</span>
				<span class="right">微信支付</span>
			</div>
		</div>
		<div class="pay-info background-write">
			<div class="box">
				<span class="left">商品金额</span>
				<span class="right">¥5000.00</span>
			</div>
			<div class="box">
				<span class="left">运费</span>
				<span class="right">¥10</span>
			</div>
			<div class="box">
				<span class="left">账户余额抵扣</span>
				<span class="right">¥1000</span>
			</div>
		</div>
		<div class="real-pay-total background-write">
			<p class="real-view">待付金额:<span>¥4000.00</span></p>
		</div>

		<div class="cancel-order">
			<span class="now-pay now-buy">立即支付</span>
		</div>

		<!--弹出层-->
		<div id="pay-type">
			<div class="fugai"></div>
			<div id="animatebox" class="">
				<i id="closePay" class="iconfont icon-iconfonticonfontclose"></i>
				<h3>支付金额: <i>¥688.00</i></h3>
				<div class="address-info weixin">
					<div class="leftbox">
						<p class="iconbox"><i class="iconfont icon-weixinzhifu"></i></p>
						<p class="linkman">
							<span>微信支付</span>
							<span class="weixin-desc">使用微信支付,安全便捷</span>
						</p>
					</div>
					<p class="icon"><i class="iconfont icon-xiangyoujiantou"></i></p>
				</div>
				<h3></h3>
				<div class="address-info zhifubao">
					<div class="leftbox">
						<p class="iconbox"><i class="iconfont icon-zhifubaozhifu"></i></p>
						<p class="linkman">
							<span>支付宝支付</span>
							<span class="weixin-desc">使用微信支付,安全便捷</span>
						</p>
					</div>
					<p class="icon"><i class="iconfont icon-xiangyoujiantou"></i></p>
				</div>
			</div>
		</div>
		<!--客服-->
		<!--<div id="kf">-->
			<!--<i class="iconfont icon-kefu"></i>-->
		<!--</div>-->
	</section>

	
	
</body>

	<script src="js/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/zepto_1.1.3.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</html>
