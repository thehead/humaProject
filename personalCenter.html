<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
    <link rel="stylesheet" href="css/personalCenter.css">
    <script>
        (function () {
            var vw=document.documentElement.clientWidth,
                html=document.querySelector('html');
            var font=html.style.fontSize=(vw/375>2?'200px':(vw/375*100+'px'));
            console.log(font);
        })()
    </script>

</head>
<body>
    <!--个人信息-->
    <section class="pcHeader">
       <ul>
           <li class="pcPortrait">
               <img src="images/portrait.png" alt="微信头像">
           </li>
           <li class="pcDescribe">
               <div>
                   <a href="">
                       <a href="javascript:;">微信昵称</a>
                       <a href="javascript:;">您并非会员哦</a>
                   </a>
               </div>
           </li>
           <li>
               <a href="personalFile.html">
                   <div class="pcJoin">
                       <span href="javascript:;">立即加入</span>
                   </div>
               </a>
               <div class="pcLeft">
               </div>
           </li>
           <li class="pcLeft">
               <i class="iconfont icon-xiangyoujiantou"></i>
               </div>
           </li>
       </ul>
    </section>
    <!--订单-->
    <section class="pcOrder">
        <ul>
            <li class="pcAllOrders">
                <div class="top">
                    <a href="">
                        <i class="iconfont icon-daizhifu pcOrderS"></i>
                        <span>全部订单</span>
                        <i class="iconfont icon-xiangyoujiantou iconLeft"></i>
                    </a>
                </div>
                <div class="bottom">
                    <ul class="pcBottomUl">
                        <li>
                            <a href="">
                                <i class="iconfont icon-daizhifu"></i>
                                <span>待支付</span>
                                <span class="pcNumber active">10</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="iconfont icon-hongjiuchengicondaifahuo"></i>
                                <span>待发货</span>
                                <span class="pcNumber">10</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="iconfont icon-daishouhuo"></i>
                                <span>待收货</span>
                                <span class="pcNumber">10</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="iconfont icon-pingjia"></i>
                                <span>待评价</span>
                                <span class="pcNumber">10</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="fund">
                <a href="">
                    <i class="iconfont icon-qianbao pcOrderS"></i>
                    <span>帐号资金</span>
                    <i class="iconfont icon-xiangyoujiantou iconLeft"></i>
                </a>
            </li>
            <li class="sale">
                <a href="">
                    <i class="iconfont icon-wupinjicun pcOrderS"></i>
                    <span>我的寄售</span>
                    <i class="iconfont icon-xiangyoujiantou iconLeft"></i>
                </a>
            </li>
            <li class="collect">
                <a href="">
                    <i class="iconfont icon-fill85 pcOrderS"></i>
                    <span>我的收藏</span>
                    <i class="iconfont icon-xiangyoujiantou iconLeft"></i>
                </a>
            </li>
            <li class="rights">
                <a href="vip.html">
                    <i class="iconfont icon-huiyuan pcOrderS"></i>
                    <span>会员特权</span>
                    <i class="iconfont icon-xiangyoujiantou iconLeft"></i>
                </a>
            </li>
            <li class="problems">
                <a href="">
                    <i class="iconfont icon-changjianwenti01 pcOrderS"></i>
                    <span>常见问题</span>
                    <i class="iconfont icon-xiangyoujiantou iconLeft"></i>
                </a>
            </li>
            <li class="huM">
                <a href="">
                    <i class="iconfont icon-daizhifu pcOrderS"></i>
                    <span>关于虎妈</span>
                    <i class="iconfont icon-xiangyoujiantou iconLeft"></i>
                </a>
            </li>
        </ul>
    </section>
    <!--底部-->
    <section class="pcFooter" id="footer">
        <ul>
            <li class="active">
                <a href="">
                    <i class="iconfont icon-shouye"></i>
                    <span>首页</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="iconfont icon-fenlei"></i>
                    <span>分类</span>
                </a>
            </li>
            <li>
                <a href="">
                    <div class="pcAdd">
                        <i class="iconfont icon-add"></i>
                    </div>
                    <span>寄售</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="iconfont icon-gouwuche"></i>
                    <span>购物车</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="iconfont icon-wode"></i>
                    <span>我的</span>
                </a>
            </li>
        </ul>
        <div class="pcService">
            <i class="iconfont icon-kefu"></i>
        </div>
    </section>
<script src="js/zepto_1.1.3.js" type="text/javascript" charset="utf-8"></script>
    <script>
        $(function(){
            var $footer=$("#footer");
            $footer.find("li").on("click",function(){
                $(this).addClass("active").siblings().removeClass("active");
            })
        })
    </script>
</body>
</html>
