<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>购买会员</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
    <link rel="stylesheet" href="css/personalCenter.css">
    <script src="js/preLoding.js"></script>
    <style>
        .pcServer ul{
            margin-bottom: 1rem;
        }
    </style>
    <script>
        (function () {
            var vw=document.documentElement.clientWidth,
                    html=document.querySelector('html');
            var font=html.style.fontSize=(vw/375>2?'200px':(vw/375*100+'px'));
            console.log(font);
        })()
    </script>
</head>
<body>
<form action="">
    <!--会员信息-->
    <section class="pcHeader pcVip">
        <ul>
            <li class="pcPortrait ">
                <img src="images/portrait.png" alt="微信头像">
            </li>
            <li class="vipName">
                <div>
                    <a href="javascript:;">
                        您还不是会员
                    </a>
                    <a href="javascript:;">开通会员,拥有更多特权更省钱</a>
                    <span id="vipLogo"><img src="images/vipLogo.png" alt="vip"></span>
                </div>
            </li>
        </ul>
    </section>
    <!--卡片-->
    <section class="pcCard">
        <ul class="pcVipCard">
            <li class="pcVipList pcUnderline">
                <div>
                    <img src="images/vip.png" alt="vip">
                </div>
                <div class="card">
                    <span>银卡会员</span>
                    <span>198/年</span>
                </div>
                <div class="cardIcon">
                    <i class="iconfont icon-checkbox1"></i>
                </div>
            </li>
            <li class="pcVipList pcUnderline">
                <div>
                    <img src="images/vip.png" alt="vip">
                </div>
                <div class="card">
                    <span>银卡会员</span>
                    <span>198/年</span>
                </div>
                <div class="cardIcon">
                    <i class="iconfont icon-checkbox1"></i>
                </div>
            </li>
            <li class="pcVipList">
                <div>
                    <img src="images/vip.png" alt="vip">
                </div>
                <div class="card cardLast">
                    <span>银卡会员</span>
                    <span>198/年</span>
                    <span>推荐</span>
                </div>
                <div class="cardIcon cardIconLast">
                    <i class="iconfont icon-checkbox"></i>
                </div>
            </li>
        </ul>
    </section>
</form>
<!--server-->
<section>
    <div id="pay-type">
        <div class="fugai"></div>
        <div id="animatebox" class="">
            <h3>支付金额: <i>¥688.00</i></h3>
            <div class="address-info weixin">
                <div class="leftbox">
                    <p class="iconbox"><i class="iconfont icon-weixinzhifu"></i></p>
                    <p class="linkman">
                        <span>微信支付</span>
                        <span class="weixin-desc">使用微信支付,安全便捷</span>
                    </p>
                </div>
                <p class="icon"><i class="iconfont icon-xiangyoujiantou"></i></p>
            </div>
            <h3></h3>
            <div class="address-info zhifubao">
                <div class="leftbox">
                    <p class="iconbox"><i class="iconfont icon-zhifubaozhifu"></i></p>
                    <p class="linkman">
                        <span>支付宝支付</span>
                        <span class="weixin-desc">使用微信支付,安全便捷</span>
                    </p>
                </div>
                <p class="icon"><i class="iconfont icon-xiangyoujiantou"></i></p>
            </div>
        </div>
    </div>
</section>
<section class="pcServer">
    <ul>
        <li class="pcUnderline">
            <span>钻石会员特权及服务</span>
        </li>
        <li>
            <span>
                <i class="iconfont icon-baojiahuigou"></i>
                <p>原价回购服务</p>
                <p>
                    累计限额
                    <span class="colorFont">
                        900
                    </span>
                    元
                </p>
            </span>
            <span class="spanP">
                <i class="iconfont icon-tuihuomianyunfei "></i>
                <span>原价回购服务</span>
                <p>
                    累计限额
                    <span class="colorFont">
                        900
                    </span>
                    元
                </p>
            </span>
            <span class="spanP">
                <i class="iconfont icon-jijian"></i>
                <span>原价回购服务</span>
                <p>
                    累计限额
                    <span class="colorFont">
                        900
                    </span>
                    元
                </p>
            </span>
        </li>
    </ul>
</section>
<footer class="reciveFooter">
    <a href="javascript:;">
        <span class="now-buy">
            立即开通
        </span>
    </a>
</footer>
<script src="js/zepto_1.1.3.js" type="text/javascript" charset="utf-8"></script>
<script src="js/index.js"></script>
<script src="js/personalCenter.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
